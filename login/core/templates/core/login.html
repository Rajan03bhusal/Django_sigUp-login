{% extends 'core/base.html' %}
{% block main_content %}
<div class="container">
    <div class="row justify-content-around my-5">
        <div class="col-sm-8">
            <h3>Login Form</h3>
        </div>    
    </div>
    <div class="row justify-content-around my-5">
        <div class="col-md-5">
            <form action="" method="POST" class="my-3 p-3">
                {% csrf_token %}
                {% for fm in form %}
                {{fm.label_tag}}
                {{fm}}
                {% endfor %}
                <input type="submit" name="submit" value="Login" class="btn btn-primary my-3">
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
